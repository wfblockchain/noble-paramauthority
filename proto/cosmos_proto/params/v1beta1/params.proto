syntax = "proto3";
package cosmos_proto.params.v1beta1;
// option (gogoproto.equal_all) = true;

import "gogoproto/gogo.proto";

option go_package = "github.com/wfblockchain/noble-paramauthority/x/params/types/proposal";

// ParameterChangeProposal defines a proposal to change one or more parameters.
message ParameterChangeProposal {
  // option (gogoproto.goproto_getters)  = false;
  // option (gogoproto.goproto_stringer) = false;

  string title = 1;
  string description = 2;
  repeated ParamChange changes = 3 [(gogoproto.nullable) = false];
}

// ParamChange defines an individual parameter change, for use in
// ParameterChangeProposal.
message ParamChange {
  // option (gogoproto.goproto_stringer) = false;

  string subspace = 1;
  string key = 2;
  string value = 3;
}
